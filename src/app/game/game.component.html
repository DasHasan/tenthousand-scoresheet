<div *ngIf="game" class="flex h-svh flex-col bg-gradient-to-b from-primary-100 to-primary-200">
    <div class="flex-1 snap-x snap-proximity gap-4 overflow-x-auto p-4">
        <div class="flex h-full min-w-max justify-center gap-6">
            @for (player of game.players; track player; let i = $index) {
                <div class="flex w-[220px] snap-center flex-col rounded-xl shadow-lg">
                    <app-card
                        [player]="player"
                        class="flex-initial rounded-t-xl bg-primary-300"></app-card>

                    <div class="flex-1 divide-y divide-primary-400 overflow-y-auto bg-primary-200 scrollbar-thin scrollbar-thumb-primary-400 scrollbar-track-primary-300">
                        @for (score of player.scores; track score) {
                            <div class="p-2 transition-colors hover:bg-primary-300">
                                <div class="select-none text-center text-sm font-medium text-primary-800">
                                    {{ score }}
                                </div>
                            </div>
                        }
                    </div>

                    <div class="flex-initial rounded-b-xl border-t-2 border-primary-400 bg-primary-500">
                        <h3 class="flex-initial select-none p-4 text-center text-lg font-bold text-white">
                            {{ player.sum }}
                        </h3>
                    </div>
                </div>
            }
        </div>
    </div>

    <!-- Input and buttons row -->
    <div class="w-full bg-primary-50 p-4 shadow-lg">
        <div class="mx-auto flex max-w-md items-center justify-center gap-4">
            <div class="flex-initial">
                <button
                    type="button"
                    (click)="selectPreviousPlayer()"
                    class="h-12 w-12 rounded-full bg-primary-600 text-white shadow-md transition-colors hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>

            <div class="flex-1">
                <input
                    type="number"
                    name="score"
                    id="score"
                    [(ngModel)]="currentScore"
                    class="block h-12 w-full rounded-md border-primary-300 bg-white shadow-sm transition-colors focus:border-primary-500 focus:ring-primary-400 sm:text-sm"
                    placeholder="Punkte eingeben" />
            </div>

            <div class="flex-initial">
                <button
                    type="submit"
                    (click)="addScore()"
                    class="h-12 w-12 rounded-full bg-primary-600 text-white shadow-md transition-colors hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">
                    <svg class="mx-auto h-6 w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
