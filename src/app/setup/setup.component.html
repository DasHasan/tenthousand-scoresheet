<div class="overflow-x-auto p-10 snap-x snap-proximity">
    <div class="min-w-max flex justify-center py-4 gap-4">
        @for (i of [1, 2, 3, 4]; track i) {
            <div class="w-[200px] flex-none transition-transform transform hover:scale-105 hover:shadow-2xl cursor-pointer snap-center">
                <app-card></app-card>
            </div>
        }
    </div>
</div>

<div class="flex justify-center">
    <div class="p-4 w-full max-w-sm lg:max-w-md flex-none">
        <form class="space-y-6" ngForm>
            <div>
                <label for="text" class="block text-sm font-medium leading-6 text-gray-900">Name</label>
                <div class="mt-2">
                    <input id="text" name="text" type="text" autocomplete="text" required
                           class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>

            <div>
                <ng-container *ngTemplateOutlet="button; context: {text: 'HinzufÃ¼gen'}"></ng-container>
            </div>
        </form>

        <div class="pt-20">
            <a [routerLink]="['/', 'game']">
                <ng-container *ngTemplateOutlet="button; context: {text: 'Spiel starten'}"></ng-container>
            </a>
        </div>
    </div>
</div>

<ng-template #button let-text="text">
    <div>
        <button type="submit"
                class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
            {{ text }}
        </button>
    </div>
</ng-template>
