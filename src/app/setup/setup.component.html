<div class="min-h-screen bg-gradient-to-b from-primary-100 to-primary-200 p-6">
    <div class="mx-auto max-w-4xl">
        <h1 class="mb-8 text-center text-4xl font-bold text-primary-800">Spielerauswahl</h1>

        <div class="mb-8 overflow-x-auto">
            <div class="flex space-x-4 p-4">
                @for (player of game.players; track player; let i = $index) {
                    <div class="animate-fadeIn">
                        <div class="w-48 transform rounded-xl bg-primary-50 shadow-lg transition duration-300 ease-in-out hover:scale-105 hover:shadow-xl">
                            <div class="p-4">
                                <div class="flex items-center justify-between mb-2">
                                    <span class="text-lg font-semibold text-primary-800">{{ player.name }}</span>
                                    <button (click)="removePlayer(i)" class="rounded-full p-1 text-primary-400 transition-colors hover:bg-secondary-100 hover:text-secondary-500">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                                        </svg>
                                    </button>
                                </div>
                                <div class="flex items-center justify-center">
                                    <img
                                        [src]="'https://api.dicebear.com/9.x/adventurer-neutral/svg?seed=' + player.picture"
                                        [alt]="player.name + 's Avatar'"
                                        class="h-20 w-20 rounded-full border-2 border-primary-300 shadow-md"
                                    >
                                </div>
                            </div>
                        </div>
                    </div>
                }
            </div>
        </div>

        <div class="rounded-xl bg-primary-50 p-6 shadow-lg">
            <form [formGroup]="playerForm" (ngSubmit)="addPlayer()" class="flex space-x-4">
                <div class="flex-grow">
                    <label for="playerName" class="mb-2 block text-sm font-medium text-primary-700">Spielername</label>
                    <input
                        id="playerName"
                        type="text"
                        formControlName="name"
                        class="w-full rounded-md border-primary-300 bg-white shadow-sm focus:border-primary-500 focus:ring focus:ring-primary-200 focus:ring-opacity-50"
                        placeholder="Spielername eingeben"
                    />
                </div>
                <div class="flex items-end">
                    <button
                        type="submit"
                        class="rounded-md bg-primary-600 px-4 py-2 text-white shadow-sm hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </form>
        </div>

        <div class="mt-8 text-center">
            <button
                (click)="startGame()"
                class="rounded-full bg-primary-600 px-8 py-3 text-lg font-semibold text-white shadow-lg transition duration-300 ease-in-out hover:bg-primary-700 hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2"
            >
                Spiel starten
            </button>
        </div>
    </div>
</div>
