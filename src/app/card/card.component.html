<div class="flex w-full items-center justify-between px-6 py-3">
    <div class="flex-1 truncate">
        <div class="flex items-center space-x-3">
            <h3 class="truncate text-sm font-medium text-gray-900 select-none">{{ player().name }}</h3>
        </div>
    </div>
    <img alt=""
         class="h-10 w-10 flex-shrink-0 rounded-full bg-gray-300"
         height="40"
         [ngSrc]="'https://api.dicebear.com/9.x/adventurer-neutral/svg?seed=' + player().picture"
         width="40">
</div>
